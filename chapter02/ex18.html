<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	th,td{width: 200px; height: 100px;}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<th>이름</th>			
			<td></td>			
			<th>연락처</th>			
			<td></td>			
		</tr>

			<th>주소</th>			
			<td colspan="3"></td>
		</tr>
		<tr>

	</table>
	
	<table border="1">
		<tr>
			<td colspan="3">table Data</td>
			<td rowspan="3">table Data</td>
		</tr>
		<tr>
			<td>table Data</td>

			<td>table Data</td>
		</tr>
		<tr>
			<td>table Data</td>
			<td>table Data</td>
		</tr>				
	
	</table>

	<table border="1">
		<tr>
			<td rowspan="2">자산: 현금<br>현금 외 자산</td>
			<td>부채:차입금</td>
		</tr>
		<tr>
			<td>자본: 자본금, 이익잉여금</td>
		</tr>		
	</table>

</html>
