<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<strong> 굵은 텍스트</strong><br>
	<b>굵은 텍스트</b>

	<i>이탤릭체로 표시할 텍스트</i>

	<br>

	<br>
	<h1><em>이탤릭체로 강조된 텍스트</em></h1>
	
	<br>
	<strong>
		<i>굵게 강조되면서 이탤릭체로 표시할 텍스트</i>
	
	</strong>

</html>
